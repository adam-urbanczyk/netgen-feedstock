{% set name = "netgen" %}
{% set version = "6.2.1811.b0" %}
{% set sha256 = "985d171fbfd08735e1eefad6c7ceaa9dd83bfd611e524560287cd56c0ab7bcce" %}


package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: netgen_v{{ version }}.tar.gz
    # url: https://github.com/NGSolve/netgen/archive/v{{ version }}.tar.gz
    url: https://github.com/NGSolve/netgen/archive/28e82ed9e69218dc0837e024c39384b6ea26fbb3.tar.gz
    sha256: {{ sha256 }}
    patches:
        - salome.patch  # [unix]
        - salome_win.patch  # [win]
build:
    number: 1000
    skip: True  # [py27]

requirements:
    build:
        - {{ compiler('cxx') }}
        - {{ cdt('mesa-libgl-devel') }}  # [linux]
        - {{ cdt('mesa-dri-drivers') }}  # [linux]
        - ninja
    host:
        - cmake
        - occt
        - python
        - pybind11
    run:
        - occt
        - python

test:
    imports:
        - netgen
    commands:
        - otool -L "${PREFIX}/lib/python3.7/site-packages/netgen/libngpy.so"  # [unix and py==37]
        - otool -L "${PREFIX}/lib/python3.6/site-packages/netgen/libngpy.so"  # [unix and py==36]
about:
    home: https://sourceforge.net/projects/netgen-mesher/
    license: LGPL2.1
    license_family: LGPL
    summary: this is netgen
    description: NETGEN is an automatic 3d tetrahedral mesh generator.
                 It accepts input from constructive solid geometry (CSG) or boundary representation (BRep) from
                 STL file format. The connection to a geometry kernel allows the handling of IGES and STEP files.
                 NETGEN contains modules for mesh optimization and hierarchical mesh refinement.
                 Netgen is open source based on the LGPL license. It is available for Unix/Linux and Windows.
    doc_url: http://www.hpfem.jku.at/netgen/
    dev_url: https://sourceforge.net/projects/netgen-mesher/

extra:
    recipe-maintainers:
        - looooo
